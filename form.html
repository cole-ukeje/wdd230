<body>
    <header>
        <h1>Team Activity Form</h1>
    </header>

    <main>
        <form method="get" action="record.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    pattern="^[a-zA-Z0-9]{8,}$"
                    minlength="8"
                    title="Password must be 8 characters and can only be alpa numeric"
                >
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                    title="Please enter a valid BYU-Idaho email address"
                >
            </div>

            <div class="form-group">
                <label for="page-rating">Page Rating: <span>5</span></label>
                <input 
                    type="range" 
                    id="page-rating" 
                    name="page-rating" 
                    min="1" 
                    max="10" 
                    step="1" 
                    value="5"
                >
            </div>

            <div class="form-group">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </main>
